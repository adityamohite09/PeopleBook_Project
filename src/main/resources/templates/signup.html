<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${title}">My Page</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<section
		class="col-md-12 col-lg-12 d-lg-flex justify-content-lg-center d-md-flex justify-content-md-center mt-4">
		<div class="col-md-9 col-lg-5 mt-4">
			<h3 class="text-center"
				style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Sign
				Up With PeopleBook</h3>

			<div class="container">
				<form th:action="@{/do_register}" method="post" th:object="${user}">
					<div class="row">



						<!-- Alert message block -->
						<div th:if="${session.message}" class="mt-3">
							<div class="alert text-center"
								th:classappend="${session.message.type}" role="alert">
								<span th:text="${session.message.content}"></span>
							</div>
							<!-- Remove message from session after displaying -->
						<!--  	<span th:utext="${#session.removeAttribute('message')}"></span>-->
						</div>
<!-- ---------------------------------------------------------------------------------------------------- -->


						<div class="col-12 mt-3">
							<label for="" class="form-control-label">Your Name <span
								style="color: red;">*</span></label> <input type="text"
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
								placeholder="Enter First Name"
								class="col-12 col-md-12 mt-1 form-control " name="name"
								id="name_field" th:value="${user.name}" />

							<div class="invalid-feedback"
								th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
						</div>
					</div>

					<div class="col-12 mt-3">
						<label for="">Email Address <span style="color: red;">*</span></label>
						<input type="email" placeholder="Enter Email Address "
							th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
							class="col-12 mt-1 placeholder-lg form-control" name="email"
							id="email_field" th:value="${user.email}">

						<div class="invalid-feedback"
							th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
					</div>

					<div class="col-12 mt-3">
						<label for="">Password <span style="color: red;">*</span></label>
						<input type="text" placeholder="Enter Passward"
							th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
							class="col-12 mt-1 form-control" name="password"
							id="password_field">
						<div class="invalid-feedback"
							th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
					</div>

					<div class="col-12 mt-3">
						<label for="">About <span style="color: red;">*</span></label>
						<textarea name="about" th:value="${user.about}" rows="5" cols="10"
							class="form-control" placeholder="enter something yourself"></textarea>
					</div>

					<!-- term and condition -->
					<div class="form-group form-check">
						<input type="checkbox" name="agreement" class="form-check-input"
							id="agreement" /> <label for="agreement">Accept terms
							and conditions</label>
					</div>


					<div class="col-12 text-center mt-3 mb-4">
						<button class="btn btn-primary  text-center "
							style="letter-spacing: 2px;" name="okk" type="submit">SIGN
							UP NOW</button>
						<button class="btn btn-warning text-center text-light"
							style="letter-spacing: 2px;" name="okk" type="reset">Reset</button>
					</div>


				</form>
				<p class="text-center">
					Already have an account ? <a href="/login">Login now</a>
				</p>
			</div>

		</div>

	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
