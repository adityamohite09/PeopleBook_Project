<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <title>Contacts</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<section>
<h1 class="text-center m-2">Contact List</h1>

<table class="table table-bordered mt-3">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${contacts}">
      <th scope="row">1</th>
      <td><img src=""class="myimg" th:src="@{'/img/'+${c.image}}"/> <span th:text="${c.name}"></span></td>
      <td th:text="${c.email}"></td>
      <td th:text="${c.phone}"></td>
      <td class="m-1"><a onClick="alert('are you sure delete contact')" th:href="@{'/user/delete/'+${c.cId}}" class="btn btn-danger">delete</a>
      <form  method="post" th:action="@{'/user/update-contact/'+${c.cId}}">
      <button class="btn btn-success" type="submit">Update</button>
      </form>
      </td>
    </tr>
    
  </tbody>
</table>
<div class="text-center"><a class="btn btn-primary" th:href="@{/user/index}">Go to the Login</a></div></section>
</body>
</html>
