<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">My Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<section class="container">
<h3 class="text-center">Update your contact</h3>
<form action="#"th:method="post" th:object="${contact}"enctype="multipart/form-data" th:action="@{/user/process-update}" class="">
    <input type="hidden" th:field="*{cId}" />
<div class="mt-2"> Name : <input type="text" th:field="*{name}" placeholder="Enter the Name" name="name" class="form-control"></div>
<div class="mt-2"> secondName <input type="text" th:field="*{secondName}"  placeholder="Enter the secondName" name="secondName" class="form-control"></div>
<div class="mt-2">work <input type="text" th:field="*{work}" placeholder="Enter the work" name="work" class="form-control"></div>
<div class="mt-2">email <input type="text" th:field="*{email}" placeholder="Enter the email" name="email" class="form-control"></div>
<div class="mt-2">phone  <input type="text" th:field="*{phone}" placeholder="Enter the phone" name="phone" class="form-control"></div>

  <div class="mb-2">Description
            <textarea placeholder="Enter the Description" th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>
        <div>choose Profile image <input type="file"  class="form-control" name="profileimage"/> </div>
       
       <div class="text-center mb-3"><button class="btn btn-outline-success mt-3" >Update contact</button></div> 
</form>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
