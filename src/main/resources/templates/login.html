<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">My Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body> 
<section class="container mt-5 col-lg-12 d-lg-flex justify-content-lg-center d-md-flex justify-content-md-center">
    <div class="col-md-9 col-lg-6 border rounded">
        <h1 class="text-center mt-4">Log in to PeopleBook</h1>

        <div class="container mt-4">
            <div class="text-center">
                <a href="" class="text-center text-secondary" style="text-decoration: none;color: black;">Login with password</a>
            </div>

            <form th:action="@{/dologin}" method="post" class="mt-5">
                <div th:if="${param.error}" class="alert alert-danger">Invalid username and password</div>
                <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>

                <div class="mt-3">
                    <label>Email Address <span style="color: red;">*</span></label>
                    <input type="text" class="form-control-lg col-12 mt-1 border border-warning"
                           placeholder="Enter Email Address" name="username">
                </div>

                <div class="mt-3 col-12">
                    <label>Password <span style="color: red;">*</span></label>
                    <input type="password" class="form-control-lg col-12 mt-1 border border-warning"
                           placeholder="Enter Password" name="password">
                </div>

                <div class="text-center">
                    <button class="btn btn-primary mt-4 col-12" type="submit" name="log">Log in</button>
                </div>
            </form>

            <p class="mt-5 text-center">New to Account? <a href="/signup">Create Account</a></p>
        </div>
        <hr>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
